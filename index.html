
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        @keyframes ping-flash-green {
            0% { background-color: rgba(34, 197, 94, 0.1); }
            100% { background-color: transparent; }
        }
        @keyframes ping-flash-red {
            0% { background-color: rgba(239, 68, 68, 0.1); }
            100% { background-color: transparent; }
        }
        .animate-flash-success {
            animation: ping-flash-green 0.6s ease-out;
        }
        .animate-flash-error {
            animation: ping-flash-red 0.6s ease-out;
        }
    </style>
