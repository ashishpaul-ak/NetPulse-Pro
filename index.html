
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            margin: 0;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        #root { height: 100vh; display: flex; flex-direction: column; }
        
        /* Performance Tweaks */
        * { -webkit-font-smoothing: antialiased; box-sizing: border-box; }
        .no-select { user-select: none; }
        
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            color: #ef4444;
            padding: 2rem;
            z-index: 9999;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="error-overlay"></div>
    <div id="root">
        <div style="display:flex; align-items:center; justify-content:center; height:100vh;">
            <div style="text-align:center;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: #3b82f6; margin-bottom: 1rem;"></i>
                <p style="font-weight:bold; color:#64748b;">INITIALIZING CORE...</p>
                <p style="font-size: 10px; color: #475569; margin-top: 10px;">PREPARING NATIVE BUNDLE</p>
            </div>
        </div>
    </div>
    <script>
        window.onerror = function(msg, url, line) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.innerText = `FATAL ERROR:\n${msg}\nAt: ${url}:${line}`;
        };
    </script>
    <script type="module" src="dist/bundle.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
